<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Auto Caller</title>
    <style>
        .button-form {
            display: inline;
        }

        .button {
            width: 100%;
            height: 40px;
        }

        .control-buttons {
            width: 27%;
        }

        .add-row-container {
            display: inline-block;
            text-align: center;
            width: 5%;
        }

        .schedule-container {
            display: inline-block;
            text-align: center;
            width: 43%;
        }
    </style>
    <script>
        function deleteRow(row_index) {
            document.getElementById("delete_row_form").action = "/delete_row/" + row_index;
            document.getElementById("delete_row_form").submit();
        }
    </script>
</head>
<body>
    <h1>Swiftomatic 3000 Playback Schedule</h1>
    <div class="schedule-container">
        <form action="/update_schedule" method="POST">
            <table>
                <tr>
                    <th>Daily Start Time</th>
                    <th>Daily End Time</th>
                    <th></th>
                </tr>
                {% for start_time, end_time in playback_schedule %}
                <tr>
                    <td><input type="text" name="start_time_{{ loop.index0 }}" value="{{ start_time }}"></td>
                    <td><input type="text" name="end_time_{{ loop.index0 }}" value="{{ end_time }}"></td>
                    <td>
                        <button type="button" onclick="deleteRow({{ loop.index0 }})">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="button">Update Schedule</button>
        </form>
        <form id="delete_row_form" method="POST" style="display: none;"></form>
    </div>

    <div class="add-row-container">
        <form action="/add_row" method="POST" class="button-form" style="display: inline;">
            <button type="submit" class="button">Add Row</button>
        </form>
    </div>

    <table>
        <tr>
            <td class="control-buttons">
                <form action="/start_playback" method="POST" class="button-form">
                    <button type="submit" class="button">Start Playback</button>
                </form>
            </td>
            <td class="control-buttons">
                <form action="/stop_playback" method="POST" class="button-form">
                    <button type="submit" class="button">Stop Playback</button>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
