<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3 Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Existing MP3 Files</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for mp3_file in mp3_files|sort %}
                <tr>
                    <td>{{ mp3_file }}</td>
                    <td>
                        <form action="{{ url_for('delete_file', filename=mp3_file) }}" method="POST" class="button-form">
                            <button type="submit" class="button">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            
            </tbody>
        </table>

        <h2 class="my-4">Upload MP3 Files</h2>
        <div class="mb-3">
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file">
                <button type="submit" class="btn btn-primary mt-3">Upload</button>
            </form>
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Index</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
